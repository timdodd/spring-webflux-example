
<html>

<script>
  var socket = new WebSocket('ws://localhost:8080/event-emitter');
  socket.addEventListener('message', function (event) {
    console.log('receive from server: ' + event.data);
  });
 
  socket.onopen = () => {
	  const msg = '{"value":6}';
	  console.log("sending value to server: " + msg)
	  socket.send(msg); 
  };

  
</script>

<h1>hello</h1>
</html>
